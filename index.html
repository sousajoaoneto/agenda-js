<!DOCTYPE html>
<html>
    <head>
        <title>Agenda Local</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/script.js"></script>
        
    </head>
    <body>
    <main>
        <header>
            <div class="container">
                <div class="page-title">
                    <i class="fa fa-list-alt"></i> Contatos Sone
                    <button type="button" class="btn open-search"><i class="fa fa-search"></i></button>
                </div>
                <form class="search" name="form_search">
                    <input type="text" id="busca" name="busca" placeholder="Procurar Contato" required />
                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    <button type="button" class="btn close-search"><i class="fa fa-times"></i></button>
                </form>
            </div>                
        </header>
        <nav>
            <ul>
                <li class="list" ><i class="fa fa-list"></i> Listar</li>
                <li class="cad"><i class="fa fa-plus-circle"></i> Adicionar</li>
            </ul>
        </nav>
        <section id="sec_list"> 
        </section>
        <section id="sec_form">
            <form name="formulario">
                <header><h1></h1></header>
                <article>
                    <div class="ctl_form col-6">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" pattern="^([A-Z]{1})+([a-z]{2,19})$" title="Deve iniciar com letra maiúscula. Min3, Max20 caracteres" required placeholder="Ex: Joao" />
                    </div>
                    <div class="ctl_form col-6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" pattern="^([A-Z]{1})+([a-z]{2,19})$" required title="Deve iniciar com letra maiúscula. Min3, Max20 caracteres" placeholder="Ex: Sousa" />
                    </div>
                    <div class="ctl_form col-12">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Ex: name@exemple.com" />
                    </div>
                    <div class="ctl_form col-6">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" pattern="^\([0-9]{2}\)[0-9]{4,5}\-[0-9]{4}$" placeholder="Ex: (99)9999-9999" title="Formato: (xx)9xxxx-xxxx ou (xx)xxxx-xxxx"/>
                    </div>
                    <div class="ctl_form col-6">
                        <label for="aniversario">Aniversário</label>
                        <input type="text" id="aniversario" name="aniversario" pattern="^[0-9]{2}\/[0-9]{2}$" placeholder="dd/mm" title="O formato deve ser: dd/mm"/>
                    </div>
                    <div class="ctl_form col-12">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" />
                    </div>
                    <div class="ctl_form col-12">
                        <label for="url_foto">URL</label>
                        <!--
                        <input type="url" id="url_foto" name="url_foto" />
                        -->
                        <input type="url" id="url_foto" name="url_foto" pattern="^.+(\.[j]{1}[p]{1}[g]{1})$|^.+(\.[p]{1}[n]{1}[g]{1})$|^.+(\.[b]{1}[m]{1}[p]{1})$|^.+(\.[g]{1}[i]{1}[f]{1})$" />
                    
                    </div>
                </article>
                <footer>
                    <button type="submit" class="btn btn-primary">Criar</button>
                </footer>
            </form>
        </section>
        <section id="sec_show">
            <div id="fn">
                <div class="image" style=""></div>
                <div>
                    <strong id="nm"></strong>
                    <span id="snm"></span>
                </div>
            </div>
            <div id="dd">
                <div id="em">E-mail</div>
                <div id="tl">Telefone</div>
                <div id="an">Aniversário</div>
                <div id="ed">Aniversário</div>
            </div>


            <button class="btn btn-primary edit"><i class="fa fa-edit"></i></button>
            <button class="btn btn-danger" id="deletar"><i class="fa fa-trash"></i></button>
            <button class="btn btn-default"><i class="fa fa-times"></i></button>
        </section>
        <div class="overlay"></div>
    </main>
</body>
</html>
